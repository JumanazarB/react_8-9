    <!--10 va 11 darslar mazmuni:

    <!--17 dars. Fragment, demak fragment nima? -- Biz har bir komponentni bitta funcsiya kurinishida yozishamiz va functionni return qilmi bitta qiymat qaytaradi agar bizda bir nechta elementlar bulsa ularni returnga yozish uchun bitta divga o'rashimiz kerak buni to'g'rilash uchun Fragment tushunchasidan foydalanamiz ya'ni bush <>...</> belgilari agar bu belgilar orasida "key" atributi bulsa nima qilish kerak, bunda bush uchburchak qavslar xatolik beradi shuning uchun Fragment yordamida tug'rilaymiz, ya'ni import { Fragment } from 'react' qilib chaqirib olamiz va <Fragment key = 'nimadir'> ...<Fragment> deb yozmiz.-->
